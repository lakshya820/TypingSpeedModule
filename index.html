<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <textarea id="textInput" placeholder="Start typing here..." oninput="startTyping()"></textarea>
        <div id="results">
            <p>Time Elapsed: <span id="time">0</span> seconds</p>
            <p>Words Typed: <span id="words">0</span></p>
            <p>Typing Speed: <span id="speed">0</span> WPM</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
